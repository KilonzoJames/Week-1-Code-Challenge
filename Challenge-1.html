<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
</head>
<body>
    <div id="display">
        <h1>Here are your grades</h1>
    </div>
    <script>
    function studentGrades(){
        //Function studentGrades has one parameter (marks). 
        //We'll use relational comparison operators to assign grades according to the marks entered.
        //Grades to be assigned are "A","B","C","D","E".
        let marks = prompt("please enter your marks");
        //In order to display on the browser, the script file has to be in a html environment.
        if (isNaN (marks) || "" ||marks===null||marks>100||marks<0){
            alert('Invalid input. Please enter a valid number between 0 and 100.');return "Invalid input";
        }//if the value input by the user isn't a number, an empty string or null, it will show a error prompt.

        marks = Number(marks);
        //This is converts the user input stored in the marks variable from a string to a numeric value.
        let grade;
        if(marks >79){
            grade='A';
        }else if(marks>=60 && marks<=79){
            grade='B';
        }else if(marks>=50 && marks<=59){
            grade='C';
        }else if(marks>=40 && marks<=49){
            grade='D';
        }else if(marks<=40){
            grade='E';
        }return grade;
        }
        let outputDisplay = document.getElementById("display");
        outputDisplay.textContent = studentGrades();
</script>
</body>
</html>
